<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-600 to-cyan-400 text-white text-center font-sans">
    
    <!-- Navbar -->
    <div class="bg-black bg-opacity-80 py-4 text-2xl font-bold">
        My Weather App
    </div>
    
    <!-- Main Container -->
    <div class="bg-white bg-opacity-20 p-8 rounded-lg shadow-lg mt-12 w-1/2 mx-auto">
        <h1 class="text-3xl font-bold mb-4">Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city" 
            class="px-4 py-2 w-3/4 rounded-md border-none text-black">
        <button id="searchButton" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-bold rounded-md mt-4">
            Search
        </button>
        
        <!-- Weather Info -->
        <div class="weather-info mt-6">
            <h2 id="location" class="text-2xl font-semibold"></h2>
            <p id="temperature" class="text-xl"></p>
            <p id="description" class="text-lg"></p>
            <p id="humidity" class="text-lg"></p>
            <p id="wind" class="text-lg"></p>
            <p id="pressure" class="text-lg"></p>
        </div>
    </div>
    
    <script type="module" src="weatherchart.js"></script>
    
    <!-- Footer -->
    <footer class="bg-black bg-opacity-80 py-4 text-white fixed bottom-0 w-full mt-6">
        <p>Copyright &copy; 2024</p>
    </footer>
</body>
</html>
